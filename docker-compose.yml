version: '3'

services:
  smallingo-postgres:
    container_name: smallingo-postgres
    image: postgres:latest
    restart: always
    env_file:
      - ./backend/.env
    volumes:
      - postgres_data:/var/lib/postgresql/data

  smallingo-backend:
    container_name: smallingo-backend
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      - smallingo-postgres

volumes:
  postgres_data:
